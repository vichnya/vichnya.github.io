<div class="header {% if page.big_header %}big-header{% else %}small-header{% endif %}">
  {% if page.big_header %}
    <div class="header-logo-wrapper">
      <img class="header-logo" src="{{ site.github.url }}/images/jasmine-white-circle.svg" alt=""/>
    </div>
  {% endif %}
  <div class="header-title">
    <a class="home" href="{{ site.github.url }}./README.md">
      <img src="{{ site.github.url }}/images/jasmine-white-horizontal.svg" width = '600' height = '140' alt="Documentation Home" />
    </a>
    {% if page.big_header %}
      <div class="header-title-text">Веб-порфолио</div>
    {% endif %}
  </div>
  <div class="search-wrapper">
    <input name="search" placeholder="search" autocomplete="off" />
    <ul class="searchResults"></ul>
  </div>
</div>
<div class="menu">
  <a class="menu-option" href="{{ site.github.url }}./README.md">Домашняя страница</a>
  <a class="menu-option" href="{{ site.github.url }}./about.md">Обо мне</a>
  <a class="menu-option" href="{{ site.github.url }}./port.md">Портфолио</a>
</div>
